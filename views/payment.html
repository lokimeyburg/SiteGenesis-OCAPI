<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Checkout Form</title>
  <link rel="stylesheet" href="css/payment.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
  <form class="checkout" action="/Submit" method="post" name="form_61032247622446" id="61032247622446" accept-charset="utf-8">
    <div class="checkout-header">
      <h1 class="checkout-title">
        Checkout
      </h1>
    </div>
    <p>
      <input type="text" class="checkout-input checkout-name" name="payment-name" placeholder="Your name" autofocus>
      <input type="text" class="checkout-input checkout-exp" name="payment-month" placeholder="MM">
      <input type="text" class="checkout-input checkout-exp" name="payment-year" placeholder="YY">
    </p>
    <p>
      <input type="text" class="checkout-input checkout-card" name="payment-card-number" placeholder="4111 1111 1111 1111">
      <select class="checkout-input" name="payment-card-type">
        <option value="Visa">Visa</option>
        <option value="MasterCard">Master Card</option>
      </select>
      <input type="text" class="checkout-input checkout-cvc" name="payment-cvv" placeholder="CVC">
    </p>
    <p>
      <input type="submit" value="Purchase" class="checkout-btn">
    </p>
  </form>
</body>
